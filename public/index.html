<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Event Creator</title>

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <h1>Creador de eventos en ICS</h1>

    <header>
        <div id="cal-params">
            <h3>Elige los días seleccionables:</h3>
            <ul id="day-list">
                <li class="active" data-day="L">L</li>
                <li class="active" data-day="M">M</li>
                <li class="active" data-day="X">X</li>
                <li class="active" data-day="J">J</li>
                <li class="active" data-day="V">V</li>
                <li data-day="S">S</li>
                <li data-day="D">D</li>
            </ul>


            <label for="daysBetweenEvents">
                <span>Días entre eventos:</span>
                <input type="number" name="daysBetweenEvents" id="daysBetweenEvents" placeholder="Por defecto: 1"
                    oninput="this.value = this.value.slice(0, 3)"
                >
            </label>

            <label for="startDate">
                <span>Final del evento:</span>
                <input type="date" name="startDate" id="startDate">
            </label>

            <label for="endDate">
                <span>Final del evento:</span>
                <input type="date" name="endDate" id="endDate">
            </label>
        </div>


        <fieldset id="legend">
            <legend>Leyenda:</legend>
            <ul>
                <li>
                    <span class="color green"></span>
                    <span class="legend-txt">Día actual<l</span>
                </li>
                <li>
                    <span class="color purple"></span>
                    <span class="legend-txt">Día seleccionado<l</span>
                </li>
                <li>
                    <span class="color black"></span>
                    <span class="legend-txt">Día no seleccionable</span>
                </li>
            </ul>
        </fieldset>
    </header>


    <main>
        <table class="month">
            <caption>Enero</caption>
            <thead>
                <tr>
                    <th>L</th>
                    <th>M</th>
                    <th>X</th>
                    <th>J</th>
                    <th>V</th>
                    <th>S</th>
                    <th>D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div></div></td>
                    <td><div></div></td>
                    <td><div>1</div></td>
                    <td><div>2</div></td>
                    <td><div>3</div></td>
                    <td><div>4</div></td>
                    <td><div>5</div></td>
                </tr>
                <tr>
                    <td><div>6</div></td>
                    <td><div>7</div></td>
                    <td><div>8</div></td>
                    <td><div>9</div></td>
                    <td><div class="selected">10</div></td>
                    <td><div>11</div></td>
                    <td><div>12</div></td>
                </tr>
                <tr>
                    <td><div>13</div></td>
                    <td><div>14</div></td>
                    <td><div>15</div></td>
                    <td><div>16</div></td>
                    <td><div>17</div></td>
                    <td><div>18</div></td>
                    <td><div>19</div></td>
                </tr>
                <tr>
                    <td><div>20</div></td>
                    <td><div>21</div></td>
                    <td><div>22</div></td>
                    <td><div>23</div></td>
                    <td><div>24</div></td>
                    <td><div>25</div></td>
                    <td><div>26</div></td>
                </tr>
                <tr>
                    <td><div>27</div></td>
                    <td><div>28</div></td>
                    <td><div>29</div></td>
                    <td><div>30</div></td>
                    <td><div>31</div></td>
                    <td><div></div></td>
                    <td><div></div></td>
                </tr>
            </tbody>
        </table>

        <table class="month"></table>
        <table class="month"></table>
    </main>



    <!-- Scripts -->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/moment-with-locales.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
